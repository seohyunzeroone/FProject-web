name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'src/services/**'
      - 'src/types/**'
      - 'database/**'
      - 'Dockerfile'
      - 'tsconfig.server.json'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: fproject-dev-api
  EKS_CLUSTER_NAME: fproject-dev-eks

jobs:
  build-and-deploy:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          # Push image to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Output image URI
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: seohyunzeroone/FProject-gitops
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
          path: gitops

      - name: Update GitOps repository
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd gitops
          
          # Update image tag in deployment manifest
          # Note: This will be created in the next task
          if [ -f "environments/dev/backend-deployment.yaml" ]; then
            sed -i "s|image:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" environments/dev/backend-deployment.yaml
            
            # Commit and push changes
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add environments/dev/backend-deployment.yaml
            git commit -m "Update backend image to $IMAGE_TAG" || echo "No changes to commit"
            git push
          else
            echo "Deployment manifest not found yet. Skipping GitOps update."
          fi

      - name: Summary
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
